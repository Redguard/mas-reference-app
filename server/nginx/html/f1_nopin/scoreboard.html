
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Memory Game - Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .scoreboard-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="scoreboard-container">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player Name</th>
          <th>Score</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td>1200</td>
          <td>02:15</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob</td>
          <td>1100</td>
          <td>02:30</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Charlie</td>
          <td>950</td>
          <td>03:00</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Diana</td>
          <td>900</td>
          <td>03:15</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Eve</td>
          <td>850</td>
          <td>03:30</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
